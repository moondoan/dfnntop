<div id="app"></div>
<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts@3.41.1/dist/apexcharts.min.js"></script>
  </head>
  <body>
    <div class="chartContainer" style="width: 1420px">
      <div id="chartContent">
        <div class="container contentTitle bg-title">
          BÁO CÁO THỐNG KÊ TOP KHỐI NGOẠI MUA BÁN RÒNG (18/08/2023)
        </div>
        <div class="logoChart"></div>
        <div class="conFlex">
          <div class="center size9">
            Khối Lượng bán: <span class="color-sell">5.65 (Triệu Cp)</span>
          </div>
          <div class="center size9">
            Giá trị bán: <span class="color-sell">215.81 (Tỷ Vnd)</span>
          </div>
          <div class="center size9">
            Khối Lượng mua: <span class="color-buy">4.9 (Triệu Cp)</span>
          </div>
          <div class="center size9">
            Giá trị mua: <span class="color-buy">199.17 (Tỷ Vnd)</span>
          </div>
        </div>
        <div class="conFlex">
          <div class="center size9" id="luongBanDetail"></div>
          <div class="center size9" id="giaTriBanDetail"></div>
          <div class="center size9" id="luongMuaDetail"></div>
          <div class="center size9" id="giaTriMuaDetail"></div>
        </div>
        <div class="conFlex">
          <div class="center size8">
            HSX: <span class="color-sell">5.49</span>
          </div>
          <div class="center size8">
            HNX: <span class="color-sell">0.16</span>
          </div>
          <div class="center size8">UpC: <span class="color-sell">0</span></div>

          <div class="center size8">
            HSX: <span class="color-sell">212.72</span>
          </div>
          <div class="center size8">
            HNX: <span class="color-sell">2.92</span>
          </div>
          <div class="center size8">
            UpC: <span class="color-sell">0.16</span>
          </div>

          <div class="center size8">
            HSX: <span class="color-buy">4.78</span>
          </div>
          <div class="center size8">
            HNX: <span class="color-buy">0.05</span>
          </div>
          <div class="center size8">
            UpC: <span class="color-buy">0.07</span>
          </div>

          <div class="center size8">
            HSX: <span class="color-buy">196.85</span>
          </div>
          <div class="center size8">
            HNX: <span class="color-buy">0.92</span>
          </div>
          <div class="center size8">
            UpC: <span class="color-buy">1.4</span>
          </div>
        </div>
        <div class="container content">
          <div class="content-group">
            <div id="chartGiaTriBan"></div>
            <div id="chartGiaTriMua"></div>
          </div>
          <div class="content-group">
            <div id="chartLuongBan"></div>
            <div id="chartLuongMua"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
